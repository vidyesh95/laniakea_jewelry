{% extends 'base.html' %}
{% block title %}Laniakea | Add New Address{% endblock %}
{% block body %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">Add New Address</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- Contact Number -->
                        <div class="form-group">
                            <label for="contactnum">Contact Number</label>
                            {{ form.contactnum }}
                        </div>

                        <!-- Address -->
                        <div class="form-group">
                            <label for="addr">Address</label>
                            {{ form.addr }}
                        </div>

                        <!-- Pincode -->
                        <div class="form-group">
                            <label for="pincode">Pincode</label>
                            {{ form.pincode }}
                        </div>

                        <button type="submit" class="btn btn-primary btn-block mt-4">Save Address</button>
                    </form>
                </div>
            </div>

            <!-- Link to View All Addresses -->
            <div class="text-center mt-3">
                <a href="{% url 'showaddress' %}" class="btn btn-secondary">View All Saved Addresses</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
